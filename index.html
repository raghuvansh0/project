        * {

            padding: 0;

        @font-face {

        src: url('Exo_2-font/static/Exo2-LightItalic.ttf') format('truetype');
        font-weight: 650;
        font-style: normal;
        }
 
        @font-face {

        }
        @font-face

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .phone-mockup {
            width: 100%;
            max-width: 380px;
            height: 820px;
            background: #000;
            border-radius: 45px;
            padding: 10px;
            box-shadow: 0 0 80px rgba(56, 182, 255, 0.3),
                        0 0 40px rgba(56, 182, 255, 0.2),
                        inset 0 0 2px rgba(255, 255, 255, 0.1);
            border: 2px solid #2a4a7c;
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0e27 0%, #0d1117 100%);
            border-radius: 35px;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 20px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .app-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 24px;         /* smaller for balance */
            font-weight: bold;
            letter-spacing: 0.75px;     /* tighten a little */

            /* gradient text */
            background: linear-gradient(90deg, #38b6ff, #4a7c9e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-shadow: 0 0 6px rgba(56,182,255,0.4);
         
            
        }
       

        
@media (prefers-reduced-motion: no-preference){
  .app-title{ animation:glowPulse 3.5s ease-in-out infinite; }
}

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #4a7c9e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(56, 182, 255, 0.1);
            border-color: #38b6ff;
        }

        .search-icon::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: block;
            position: relative;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background: #fff;
            transform: rotate(-45deg);
            right: 10px;
            bottom: 10px;
        }

        .profile-icon::before {
            content: '';
            width: 20px;
            height: 20px;
            background: #4a7c9e;
            border-radius: 50%;
            display: block;
            position: relative;
            background: linear-gradient(135deg, #38b6ff, #4a7c9e);
        }

        .profile-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            background: linear-gradient(135deg, #38b6ff, #4a7c9e);
            border-radius: 50px 50px 0 0;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }

        .content-area::-webkit-scrollbar {
            width: 0;
        }

       /* .section-title, 
        .category-title 
        {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            font-family: 'Alegreya SC', serif;  
        }*/
        .section-title, .category-title{
            font-family:'Alegreya SC', serif;
            font-size:26px; font-weight:700;

        .hero-banner {

            right: 0;

        .tagline{

            text-align:center; letter-spacing:.6px;
            max-width:300px; margin:14px auto 26px;

        .tl-neon{
          color:#eaf6ff;
          text-shadow:

        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;

        .arrow-btn {

            font-size: 24px;

        .arrow-btn:hover {

        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            overflow-x: auto;
        }

        .content-card {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #1a3a52 0%, #0a1929 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;

        .content-card:hover {
            transform: scale(1.05);
            border-color: #38b6ff;
        }

        .content-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }

        .play-button {

            height: 25px;

        /* YouTube Player Styles */

        .youtube-iframe {

        .nav-icon {

        }

        .home-icon::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 20px;
            border: 2px solid currentColor;
            border-bottom: none;
            clip-path: polygon(50% 0%, 100% 40%, 100% 100%, 0% 100%, 0% 40%);

        .search-nav-icon::before {
            content: '';
            width: 18px;
            height: 18px;

            border-radius: 50%;
            display: block;
            position: absolute;
        }

        .search-nav-icon::after {

            width: 2px;

        .categories-icon::before {

            border: 2px solid currentColor;
            top: 0;
            left: 0;
        }

        .categories-icon::after {

            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            top: 0;
            right: 0;
        }

        .categories-icon span {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            bottom: 0;
            left: 0;
        }

        .categories-icon span::after {
            content: '';

            width: 10px;

        .profile-nav-icon::before {
            content: '';

            height: 20px;
            background: currentColor;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;

        .nav-label {

            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .phone-mockup {
                max-width: 100%;

            }
            

    </style>

    <script>
        // Add interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation active state
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Content card hover effect
            const contentCards = document.querySelectorAll('.content-card');
            contentCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Add ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '100%';
                    ripple.style.height = '100%';
                    ripple.style.background = 'radial-gradient(circle, rgba(56, 182, 255, 0.3) 0%, transparent 70%)';
                    ripple.style.top = '0';
                    ripple.style.left = '0';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Smooth scroll for categories
            const arrowBtns = document.querySelectorAll('.arrow-btn');
            arrowBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const grid = this.closest('.category-section').querySelector('.content-grid');
                    grid.scrollBy({
                        left: 100,
                        behavior: 'smooth'
                    });
                });
            });

            // Search button functionality
            const searchBtns = document.querySelectorAll('.search-icon, .search-nav-icon');
            searchBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    console.log('Search functionality would open here');
                });
            });

            // Profile button functionality
