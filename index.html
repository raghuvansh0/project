            position: relative;

        .phone-screen {
            width: 100%;
            height: 100%;

            border-radius: 35px;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);

            height: 28px;

            border-radius: 0 0 20px 20px;

        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 20px 0;

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .app-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.75px;
            background: linear-gradient(90deg, #38b6ff, #4a7c9e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 6px rgba(56,182,255,0.4);        
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #4a7c9e;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(56, 182, 255, 0.1);
            border-color: #38b6ff;
        }

        .search-icon::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: block;
            position: relative;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background: #fff;
            transform: rotate(-45deg);
            right: 10px;
            bottom: 10px;
        }

        .profile-icon::before {
            content: '';
            width: 20px;
            height: 20px;
            background: #4a7c9e;
            border-radius: 50%;
            display: block;
            position: relative;
            background: linear-gradient(135deg, #38b6ff, #4a7c9e);
        }

        .profile-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            background: linear-gradient(135deg, #38b6ff, #4a7c9e);
            border-radius: 50px 50px 0 0;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }

        .content-area::-webkit-scrollbar {
            width: 0;
        }

        .section-title, .category-title {
          font-family:'Alegreya SC', serif;
          font-size:25px;
          letter-spacing: 1.5px;
          background:linear-gradient(90deg,#00f9ff,#007bff);
          -webkit-background-clip:text;
          -webkit-text-fill-color:transparent;
          text-shadow:0 0 12px rgba(56,182,255,.4);
        }

        .hero-banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a3a52 0%, #0a1929 100%);
            border-radius: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid #2a4a7c;
            cursor: pointer;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .hero-play-button{
            position:absolute; 
            inset:auto 0 16px 0; 
            margin:auto; 
            width:56px; 
            height:56px;
            background:rgba(56,182,255,.85); 
            border-radius:50%; 
            display:flex; 
            align-items:center; 
            justify-content:center;
            box-shadow:0 8px 28px rgba(56,182,255,.35);
            animation: pulseGlow 2.5s infinite alternate;
        }
        .hero-play-button .play-icon{
            width:0;
            height:0;
            border-left:14px solid #fff;
            border-top:9px solid transparent;
            border-bottom:9px solid transparent;
            margin-left:3px;
        }
        @keyframes pulseGlow {
            from { box-shadow: 0 0 15px rgba(56,182,255,0.4); }
            to   { box-shadow: 0 0 30px rgba(56,182,255,0.8); }
        }

        .tagline{
            font-family:'Orbitron', sans-serif;
            font-weight:700; 
            font-size:18px; 
            line-height:1.25; 
            color:#fff;
            text-shadow:0 0 8px #38b6ff, 0 0 20px rgba(56,182,255,.5);
            text-align:center; 
            letter-spacing:.6px;
            max-width:300px; 
            margin:14px auto 26px;
            animation: taglineGlow 3s ease-in-out infinite alternate;
        }
        @keyframes taglineGlow {
            from { text-shadow: 0 0 4px #38b6ff, 0 0 12px rgba(56,182,255,.3);}
            to { text-shadow: 0 0 10px #00f9ff, 0 0 25px rgba(0,249,255,.6);}
        }
        .tl-neon{
          background: linear-gradient(90deg,#00f9ff,#007bff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-shadow:
          0 0 2px rgba(255,255,255,.8),
          0 0 6px rgba(56,182,255,.35),
          0 0 16px rgba(56,182,255,.25);
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .arrow-btn {
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            color: #4a7c9e;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .arrow-btn:hover {
            color: #38b6ff;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .content-grid::-webkit-scrollbar{ display:none; }
            
        .content-card {
            width: 100%;

            position: relative;
            overflow: hidden;
            border: 1px solid #2a4a7c;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .content-card:hover {
            transform: scale(1.05);
            border-color: #38b6ff;
        }

        .content-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }

        .play-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: rgba(56, 182, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 8px solid white;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        /* Bottom Nav Styles */
        .bottom-nav {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 72px;
            background: linear-gradient(180deg, #0d1117, #0a0e27);
            border-top: 1px solid #2a4a7c;
            border-radius: 0 0 35px 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item{
            position: relative;
            flex: 1 1 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            gap: 6px;
            cursor: pointer;
        }

        .nav-icon{
            width: 22px; 
            height: 22px;
            transform: translateY(2px);
            filter: drop-shadow(0 0 6px rgba(56,182,255,.18));
            transition: transform .15s ease, filter .2s ease;
            position: relative;
        }

        .nav-item.active .nav-icon{
            transform: translateY(0);
            filter: drop-shadow(0 0 10px rgba(56,182,255,.45));
        }
        .nav-item.active .nav-label{
            background: linear-gradient(90deg,#00f9ff,#38b6ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(56,182,255,.35);
        }

        .nav-item.active::after{
            content:'';
            position:absolute; 
            bottom:8px;
            width: 6px; 
            height: 6px; 
            border-radius: 50%;
            background: #38b6ff;
            box-shadow: 0 0 10px rgba(56,182,255,.6);
        }

        .nav-item:active::before{
            content:'';
            position:absolute; 
            width:42px; 
            height:42px; 
            border-radius:50%;
            background: radial-gradient(circle, rgba(56,182,255,.25), transparent 60%);
            transform: scale(0.8);
        }

        .home-icon::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 20px;
            border: 2px solid currentColor;
            border-bottom: none;
            clip-path: polygon(50% 0%, 100% 40%, 100% 100%, 0% 100%, 0% 40%);
        }

        .search-nav-icon::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid currentColor;
            border-radius: 50%;
            display: block;
            position: absolute;
        }

        .search-nav-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background: currentColor;
            transform: rotate(-45deg);
            right: 0;
            bottom: 0;
        }

        .categories-icon::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            top: 0;
            left: 0;
        }

        .categories-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            top: 0;
            right: 0;
        }

        .categories-icon span {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            bottom: 0;
            left: 0;
        }

        .categories-icon span::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            top: 0;
            right: -2px;
        }

        .profile-nav-icon::before {
            content: '';
            width: 20px;
            height: 20px;
            background: currentColor;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-label{
            margin-top: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: .3px;
            color: #a8c9e8;
            text-shadow: 0 0 4px rgba(56,182,255,.12);
            transition: color .2s ease, text-shadow .2s ease;
        }

        /* VR/Media Player Overlays */
        .overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.95);
            backdrop-filter:blur(8px);
            display:none;
            z-index:1000
        }
        .player{
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            width:min(92vw,640px);
            background:#000;
            border:2px solid #38b6ff;
            border-radius:16px;
            overflow:hidden;
            box-shadow:0 0 50px rgba(56,182,255,.3)
        }
        .player header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 14px;
            background:linear-gradient(180deg,#102040,#0a1328);
            border-bottom:1px solid #2a4a7c
        }
        .player iframe,.player video{
            width:100%;
            height:360px;
            border:0;
            background:#000;
            display:block
        }
        .close{
            background:transparent;
            color:#fff;
            border:0;
            font-size:22px;
            cursor:pointer;
            width:36px;
            height:36px;
            border-radius:50%
        }
        #xrWrap{
            position:fixed;
            inset:0;
            background:#000;
            display:none;
            z-index:1001
        }
        #xrToolbar{
            position:fixed;
            top:10px;
            left:10px;
            z-index:1002;
            display:flex;
            gap:8px
        }
        #xrClose{
            border:0;
            background:rgba(0,0,0,.5);
            color:#fff;
            padding:10px 12px;
            border-radius:10px;
            border:1px solid rgba(120,160,255,.3);
            cursor:pointer
        }
        #toast{
            position:fixed;
            bottom:16px;
            left:50%;
            transform:translateX(-50%);
            background:rgba(20,24,40,.85);
            border:1px solid rgba(120,160,255,.25);
            padding:8px 12px;
            border-radius:10px;
            font-size:12px;
            display:none;
            z-index:1003
        }

        @media (max-width: 480px) {
            .phone-mockup {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 0;
                border: none;
            }

            .phone-screen {
                border-radius: 0;
            }

            .notch {
                display: none;
            }

            .app-container {
                padding: 20px 15px 0;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- UI Interaction Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation active state
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Content card hover effect
            const contentCards = document.querySelectorAll('.content-card');
            contentCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Add ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '100%';
                    ripple.style.height = '100%';
                    ripple.style.background = 'radial-gradient(circle, rgba(56, 182, 255, 0.3) 0%, transparent 70%)';
                    ripple.style.top = '0';
                    ripple.style.left = '0';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Smooth scroll for categories
            const arrowBtns = document.querySelectorAll('.arrow-btn');
            arrowBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const grid = this.closest('.category-section').querySelector('.content-grid');
                    grid.scrollBy({
                        left: 100,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
